<header [@fadeInDown]

        [class.bg-transparent]="!scrolled"
        [class.py-4]="!scrolled"
        [class.py-2]="scrolled"
        [ngClass]="{'translate-y-0': visible, '-translate-y-full': !visible}">

  <div class="container mx-auto px-6 flex justify-between items-center">
    <!-- Logo
    <a href="/" class="text-green text-3xl font-bold">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" fill="none" stroke="currentColor" stroke-width="5" stroke-linecap="round" stroke-linejoin="round" class="w-10 h-10">

            <span class="hover-underline ml-1">{{ item.name }}</span>
          </a>
        </li>
      </ol>
      <a href="/assets/resume.pdf" target="_blank" rel="noopener noreferrer"

        Resume
      </a>
    </nav>

    <!-- Mobile Menu Button
    <button class="md:hidden text-green focus:outline-none" (click)="toggleMobileMenu()">
      <svg *ngIf="!mobileMenuOpen" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
        <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />

      <svg *ngIf="mobileMenuOpen" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
        <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
      </svg>
    </button>
  </div>

  <!-- Mobile Menu
  <div *ngIf="mobileMenuOpen"
       [@mobileMenuAnimation]
       class="fixed inset-0 bg-light-navy bg-opacity-95 flex items-center justify-center z-50">
    <nav class="flex flex-col items-center space-y-8">
      <ol class="flex flex-col items-center space-y-6">
        <li *ngFor="let item of navItems; let i = index">
          <a
            [href]="item.link"
            (click)="closeMobileMenu()"
            class="text-lightest-slate hover:text-green transition-colors duration-300 text-xl">
            <div class="text-green font-mono text-base mb-1 text-center">0{{i + 1}}.</div>
            <div class="hover-underline">{{ item.name }}</div>
          </a>
        </li>
      </ol>
      <a href="/assets/resume.pdf" target="_blank" rel="noopener noreferrer"
         class="mt-8 px-6 py-3 border border-green rounded text-green font-mono hover:bg-green hover:bg-opacity-10 transition-all duration-300">
        Resume
      </a>
    </nav>
  </div>
</header>
