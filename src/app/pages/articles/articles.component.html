<div class="max-w-3xl mx-auto py-8">
  <div class="lg:hidden sticky top-0 lg:w-full lg:opacity-0 bg-slate-900/75 backdrop-blur py-3 -mx-6 px-6 z-20">
    <h2 class="text-sm font-bold text-slate-200 lg:sr-only tracking-widest uppercase">Articles</h2>
  </div>
  @for (article of articleList$ | async; track article.id) {
  <div class="mb-12">
    <a [href]="article.link" target="_blank" rel="noopener noreferrer" [attr.aria-label]="article.title"
      class="text-slate-200 hover:text-green focus-visible:text-green transition-colors">
      <article
        class="group relative flex gap-6 rounded-lg cursor-pointer transition-all duration-200 hover:-translate-y-0.5 mb-6">
        <!-- Fondo de hover, igual que Projects/Experience -->
        <div
          class="absolute -inset-x-4 -inset-y-4 z-0 hidden rounded-md transition motion-reduce:transition-none lg:-inset-x-6 lg:block group-hover:bg-slate-800/50 group-hover:shadow-[inset_0_1px_0_0_rgba(148,163,184,0.2)] group-hover:drop-shadow-lg">
        </div>
        <div class="flex-shrink-0 w-20 h-20 overflow-hidden rounded-lg z-10">
          <img [src]="article.imageUrl" [alt]="article.title"
            class="w-full h-full object-cover transition-transform duration-200 group-hover:scale-105" loading="lazy">
        </div>
        <div class="flex-grow z-10">
          <time class="text-sm text-neutral-400 mb-2 block">{{ article.year }}</time>
          <h2 id="article-title-{{$index}}"
            class="text-base text-white font-medium leading-tight group-hover:text-green transition-colors duration-200">
            {{ article.title }}
          </h2>
        </div>
      </article>
    </a>
  </div>
  }
</div>
