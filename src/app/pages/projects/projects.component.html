<section id="projects" class="mb-16 relative">
  <!-- Sticky mobile header -->
  <div class="lg:hidden sticky top-0 lg:w-full lg:opacity-0 bg-slate-900/75 backdrop-blur py-3 -mx-6 px-6 z-20">
    <h2 class="text-sm font-bold text-slate-200 lg:sr-only tracking-widest">Projects</h2>
  </div>

  <div class="space-y-24">
    @for (project of featuredProjects; track project.title) {
    <div
      class="group relative grid pb-1 transition-all sm:grid-cols-8 sm:gap-8 md:gap-4 lg:hover:!opacity-100 lg:group-hover/list:opacity-50">
      <div
        class="absolute -inset-x-4 -inset-y-4 z-0 hidden rounded-md transition motion-reduce:transition-none lg:-inset-x-6 lg:block lg:group-hover:bg-slate-800/50 lg:group-hover:shadow-[inset_0_1px_0_0_rgba(148,163,184,0.1)] lg:group-hover:drop-shadow-lg">
      </div>

      <!-- Project Image (Full width on mobile) -->
      <div class="relative z-10 col-span-full sm:col-span-2 mb-4 sm:mb-0">
        <a [href]="project.link" target="_blank" rel="noreferrer" class="block">
          <div class="group-hover:opacity-75 transition-opacity duration-300">
            <img [src]="project.image" [alt]="project.title"
              class="w-full aspect-[16/9] rounded border border-slate-700/50 object-cover" loading="lazy"
              decoding="async">
          </div>
        </a>
      </div>

      <!-- Project Content -->
      <div class="z-10 col-span-full sm:col-span-6 ">
        <header class="flex flex-col">
          <h3 class="text-xl font-medium leading-snug text-slate-200">
            <a [href]="project.link" target="_blank" rel="noreferrer" class="inline-flex items-center group/link">
              <span class="absolute -inset-x-4 -inset-y-2.5 hidden rounded md:-inset-x-6 md:-inset-y-4 lg:block"></span>
              {{project.title}}
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor"
                class="inline-block h-4 w-4 shrink-0 transition-transform group-hover/link:-translate-y-1 group-hover/link:translate-x-1 group-focus-visible/link:-translate-y-1 group-focus-visible/link:translate-x-1 motion-reduce:transition-none ml-1 translate-y-px">
                <path fill-rule="evenodd"
                  d="M5.22 14.78a.75.75 0 001.06 0l7.22-7.22v5.69a.75.75 0 001.5 0v-7.5a.75.75 0 00-.75-.75h-7.5a.75.75 0 000 1.5h5.69l-7.22 7.22a.75.75 0 000 1.06z"
                  clip-rule="evenodd" />
              </svg>
            </a>
          </h3>
          <p class="mt-2 text-sm leading-normal text-slate-400">{{project.description}}</p>
        </header>

        <!-- Project Stats -->
        @if (project.stats) {
        <div class="mt-2 flex items-center gap-2 text-slate-500">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" class="h-4 w-4">
            <path fill-rule="evenodd"
              d="M10.868 2.884c-.321-.772-1.415-.772-1.736 0l-1.83 4.401-4.753.381c-.833.067-1.171 1.107-.536 1.651l3.62 3.102-1.106 4.637c-.194.813.691 1.456 1.405 1.02L10 15.591l4.069 2.485c.713.436 1.598-.207 1.404-1.02l-1.106-4.637 3.62-3.102c.635-.544.297-1.584-.536-1.65l-4.752-.382-1.831-4.401z"
              clip-rule="evenodd" />
          </svg>
          <span>{{project.stats}}</span>
        </div>
        }

        <!-- Technologies -->
        <ul class="mt-2 flex flex-wrap" aria-label="Technologies used">
          @for (tech of project.technologies; track tech) {
          <li class="mr-1.5 mt-2">
            <div
              class="flex items-center rounded-full bg-teal-400/10 px-3 py-1 text-xs font-medium leading-5 text-teal-300">
              {{tech}}
            </div>
          </li>
          }
        </ul>
      </div>
    </div>
    }
  </div>

  <!-- View More Projects Link TODO-->
  <div class="mt-12">
    <!-- <a href="/archive" class="group inline-flex items-center font-semibold leading-tight text-slate-200">
      <span>View Full Project Archive</span>
      <span class="ml-1 text-slate-400 transition-transform group-hover:translate-x-2">â†’</span>
    </a> -->
  </div>
</section>
