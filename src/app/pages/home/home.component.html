<div class="container mx-auto px-6 md:px-12 lg:px-24 xl:px-32 h-full">
  <!-- Hero Section
  <section class="min-h-screen flex flex-col justify-center py-24">
    <div class="max-w-3xl">
      <h1 class="text-5xl md:text-6xl font-bold text-slate-200 mb-4">Brittany Chiang</h1>
      <h2 class="text-2xl md:text-3xl font-bold text-slate-400 mb-6">Front End Engineer</h2>
      <p class="text-lg text-slate-400 mb-8 max-w-lg">
        I build accessible, pixel-perfect digital experiences for the web.
      </p>

      <div class="mt-12">
        <app-social-links [vertical]="false"></app-social-links>
      </div>
    </div>
  </section>

  <!-- Navigation Section (Desktop)
  <section class="hidden md:block fixed left-12 bottom-0">
    <nav class="w-16">
      <ul class="flex flex-col items-center">
        <li class="mb-8">
          <a routerLink="/about"
            class="text-slate-400 hover:text-cyan-400 transition-colors text-sm writing-vertical rotate-180"
            style="writing-mode: vertical-rl;">ABOUT</a>
        </li>
        <li class="mb-8">
          <a routerLink="/experience"
            class="text-slate-400 hover:text-cyan-400 transition-colors text-sm writing-vertical rotate-180"
            style="writing-mode: vertical-rl;">EXPERIENCE</a>
        </li>
        <li class="mb-8">
          <a routerLink="/projects"
            class="text-slate-400 hover:text-cyan-400 transition-colors text-sm writing-vertical rotate-180"
            style="writing-mode: vertical-rl;">PROJECTS</a>
        </li>
      </ul>
    </nav>
  </section>

  <!-- About Section
  <section id="about" class="py-24">
    <div class="max-w-3xl">
      <p class="text-slate-400 mb-4">
        I'm a developer passionate about crafting accessible, pixel-perfect user interfaces that blend perfectly with
        robust engineering. My favorite work lies at the intersection of design and development, creating experiences
        that are not only pixel great but are intentionally built for performance and usability.
      </p>

      <p class="text-slate-400 mb-4">
        Currently, I'm a Senior Front-End Engineer at <a href="#" class="text-cyan-400 hover:underline">Kinvey</a>,
        specializing in accessibility. I contribute best practices to development of UI components that power Kinvey's
        frontend, ensuring our platform meets web accessibility standards and best practices to deliver an exceptional
        user experience.
      </p>

      <p class="text-slate-400 mb-4">
        In the past, I've had the opportunity to develop software across a variety of domains at <a href="#"
          class="text-cyan-400 hover:underline">interesting organizations</a> or <a href="#"
          class="text-cyan-400 hover:underline">start-ups</a> and even <a href="#"
          class="text-cyan-400 hover:underline">create my own</a>. I also created a <a href="#"
          class="text-cyan-400 hover:underline">popular video course</a> a few years ago, guiding learners through
        building a web app with the Spotify API.
      </p>

      <p class="text-slate-400 mb-4">
        In my spare time, I'm usually climbing, reading, hanging out with my wife and two cats, or playing around
        (trying swimming for <a href="#" class="text-cyan-400 hover:underline">Kona soon</a>).
      </p>
    </div>
  </section>

  <!-- Experience Section
  <section id="experience" class="py-24">
    <h2 class="text-2xl font-bold text-slate-200 mb-12">Experience</h2>

    @for (job of experiences; track job.company) {
    <div class="mb-16">
      <div class="flex items-center justify-between mb-2">
        <h3 class="text-xl font-semibold text-slate-200">
          <span>{{job.title}}</span>
          <span class="text-cyan-400"> {{job.company}}</span>
        </h3>
        <span class="text-sm text-slate-400">{{job.range}}</span>
      </div>

      <p class="text-slate-400 mb-4">{{job.description}}</p>

      <ul class="flex flex-wrap gap-2">
        @for (skill of job.skills; track skill) {
        <li class="text-xs text-cyan-400 bg-cyan-400/10 px-3 py-1 rounded">{{skill}}</li>
        }
      </ul>
    </div>
    }

    <div class="text-center mt-12">
      <a [routerLink]="['/experience']"
        class="text-cyan-400 border border-cyan-400 rounded px-6 py-3 inline-block hover:bg-cyan-400/10 transition-colors">
        View Full Resume
      </a>
    </div>
  </section>

  <!-- Featured Projects Section
  <section id="projects" class="py-24">
    <h2 class="text-2xl font-bold text-slate-200 mb-12">Featured Projects</h2>

    <div class="space-y-24">
      @for (project of featuredProjects; track project.id) {
      <div class="group relative grid grid-cols-12 gap-2">
        <!-- Project Image (Left on even, Right on odd)
        <div class="col-span-12 md:col-span-7 relative rounded overflow-hidden"
          [class.md:col-start-6]="project.id % 2 === 0">
          <a [href]="project.externalLink" target="_blank" rel="noopener noreferrer" class="block">
            <div class="absolute inset-0 bg-cyan-400/20 group-hover:bg-transparent transition-colors z-10"></div>
            <div class="bg-slate-800 h-64 md:h-80">
              <!-- Placeholder for project image
              <div class="w-full h-full bg-slate-700 flex items-center justify-center text-center p-4">
                {{project.title}} Preview
              </div>
            </div>
          </a>
        </div>

        <!-- Project Info (Right on even, Left on odd)
        <div class="col-span-12 md:col-span-6 flex flex-col justify-center"
          [class.md:col-start-1]="project.id % 2 === 0" [class.text-right]="project.id % 2 === 0"
          [class.md:absolute]="true" [class.md:right-0]="project.id % 2 !== 0" [class.md:left-0]="project.id % 2 === 0">
          <h3 class="text-xl font-bold text-slate-200 mb-2">{{project.title}}</h3>

          <div class="my-4 p-6 bg-navy-800 rounded shadow-lg">
            <p class="text-slate-300">{{project.description}}</p>
          </div>

          <ul class="flex flex-wrap gap-2 mb-4 mt-4" [class.justify-end]="project.id % 2 === 0">
            @for (tech of project.tech; track tech) {
            <li class="text-xs text-slate-400">{{tech}}</li>
            }
          </ul>

          <div class="flex items-center gap-4" [class.justify-end]="project.id % 2 === 0">
            @if (project.githubLink) {
            <a [href]="project.githubLink" target="_blank" rel="noopener" aria-label="GitHub Repository"
              class="text-slate-400 hover:text-cyan-400">
              <svg xmlns="http://www.w3.org/2000/svg" role="img" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="w-5 h-5">
                <path
                  d="M9 19c-5 1.5-5-2.5-7-3m14 6v-3.87a3.37 3.37 0 0 0-.94-2.61c3.14-.35 6.44-1.54 6.44-7A5.44 5.44 0 0 0 20 4.77 5.07 5.07 0 0 0 19.91 1S18.73.65 16 2.48a13.38 13.38 0 0 0-7 0C6.27.65 5.09 1 5.09 1A5.07 5.07 0 0 0 5 4.77a5.44 5.44 0 0 0-1.5 3.78c0 5.42 3.3 6.61 6.44 7A3.37 3.37 0 0 0 9 18.13V22">
                </path>
              </svg>
            </a>
            }

            @if (project.externalLink) {
            <a [href]="project.externalLink" target="_blank" rel="noopener" aria-label="External Link"
              class="text-slate-400 hover:text-cyan-400">
              <svg xmlns="http://www.w3.org/2000/svg" role="img" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="w-5 h-5">
                <path d="M18 13v6a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h6"></path>
                <polyline points="15 3 21 3 21 9"></polyline>
                <line x1="10" y1="14" x2="21" y2="3"></line>
              </svg>
            </a>
            }

            @if (project.stats) {
            <span class="text-xs text-slate-400">{{project.stats}}</span>
            }
          </div>
        </div>
      </div>
      }
    </div>

    <div class="text-center mt-24">
      <a [routerLink]="['/projects']"
        class="text-cyan-400 border border-cyan-400 rounded px-6 py-3 inline-block hover:bg-cyan-400/10 transition-colors">
        View Full Project Archive
      </a>
    </div>
  </section>

  <!-- Articles/Other Projects Section
  <section id="articles" class="py-24">
    <h2 class="text-2xl font-bold text-slate-200 mb-12">Other Noteworthy Projects</h2>

    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
      @for (article of articles; track article.id) {
      <a [href]="article.externalLink" target="_blank" rel="noopener noreferrer"
        class="bg-navy-800 rounded p-6 hover:translate-y-[-5px] transition-all duration-300 shadow-lg group">
        <div class="flex justify-between items-start mb-4">
          <h3 class="text-lg font-semibold text-slate-200 group-hover:text-cyan-400 transition-colors">
            {{article.title}}
          </h3>
          <div class="text-slate-400 group-hover:text-cyan-400 transition-colors">
            <svg xmlns="http://www.w3.org/2000/svg" role="img" viewBox="0 0 24 24" fill="none" stroke="currentColor"
              stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="w-5 h-5">
              <path d="M18 13v6a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h6"></path>
              <polyline points="15 3 21 3 21 9"></polyline>
              <line x1="10" y1="14" x2="21" y2="3"></line>
            </svg>
          </div>
        </div>

        <p class="text-slate-400 mb-8">{{article.description}}</p>

        <div class="mt-auto">
          <ul class="flex flex-wrap gap-2">
            @for (tech of article.tech; track tech) {
            <li class="text-xs text-slate-400">{{tech}}</li>
            }
          </ul>
        </div>
      </a>
      }
    </div>
  </section>

  <!-- Footer Section
  <section class="py-12 text-center text-slate-400 text-sm">
    <p>
      Lovingly designed in <a href="https://www.figma.com" target="_blank" rel="noopener noreferrer"
        class="text-cyan-400 hover:underline">Figma</a> and coded in <a href="https://code.visualstudio.com"
        target="_blank" rel="noopener noreferrer" class="text-cyan-400 hover:underline">Visual Studio Code</a> by yours
      truly. Built with <a href="https://angular.dev" target="_blank" rel="noopener noreferrer"
        class="text-cyan-400 hover:underline">Angular</a> and <a href="https://tailwindcss.com" target="_blank"
        rel="noopener noreferrer" class="text-cyan-400 hover:underline">Tailwind CSS</a>, deployed with <a
        href="https://www.netlify.com" target="_blank" rel="noopener noreferrer"
        class="text-cyan-400 hover:underline">Netlify</a>.
    </p>
    <p class="mt-3">
      All text and components © 2025 Brittany Chiang.
    </p>
  </section>
</div>
-->

<!-- pages/home/home.component.html -->
<main class="min-h-screen bg-slate-900 text-slate-200 flex flex-col">
  <div class="container mx-auto px-6 lg:px-12 py-24 flex flex-col md:flex-row">
    <!-- Left Side - Introduction -->
    <div class="w-full md:w-1/2 flex flex-col justify-center md:pr-12">
      <p class="text-emerald-400 mb-4 font-mono">Hi, my name is</p>
      <h1 class="text-5xl md:text-6xl font-bold mb-2 text-slate-100">{{name}}</h1>
      <h2 class="text-3xl md:text-4xl font-bold mb-6 text-slate-400">{{title}}</h2>
      <p class="text-lg mb-8 text-slate-300 max-w-xl">{{description}}</p>

      <div class="mt-4">
        <a href="#projects"
          class="px-6 py-3 border border-emerald-400 text-emerald-400 hover:bg-emerald-400/10 rounded transition duration-300 inline-block font-mono">
          Check out my work
        </a>
      </div>
    </div>

    <!-- Right Side - Reserved for potential image or decoration -->
    <div class="w-full md:w-1/2 mt-12 md:mt-0 flex justify-center items-center">
      <!-- You could add an image or decorative element here later -->
    </div>
  </div>

  <!-- Social Links at bottom left -->
  <div class="fixed bottom-0 left-0 ml-6 mb-6 z-10 hidden md:block">
    <app-social-links orientation="vertical"></app-social-links>
  </div>

  <!-- Email Link at bottom right -->
  <div class="fixed bottom-0 right-0 mr-6 mb-6 z-10 hidden md:block">
    <div class="writing-vertical-rl">
      <a href="mailto:your-email@example.com"
        class="text-slate-400 hover:text-emerald-400 transition-colors font-mono text-sm flex items-center">
        your-email&#64;example.com
        <div class="w-px h-24 bg-slate-400 mt-4"></div>
      </a>
    </div>
  </div>
</main>
